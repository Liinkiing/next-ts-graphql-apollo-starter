schema:
  - "./schema.graphql"
documents:
  - "./src/**/*.graphql"
overwrite: true
config: {}
hooks:
  afterAllFileWrite:
    - eslint --fix
    - prettier --write
generates:
  ./src/fragmentTypes.json:
    plugins:
      - fragment-matcher
  ./src/graphql/hooks.tsx:
    config:
      immutableTypes: true
      withHooks: true
      withHOC: false
      withComponent: false
      avoidOptionals: true
      noNamespaces: true
    plugins:
      - add: '/* eslint-disable */'
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
require: []
